<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生分页显示</title>
</head>
<body>

    <ul>
        {% for stu in students %}
        <li>
            {{stu.sname}} -- {{stu.sgrade}}
        </li>
        {% endfor %}
    </ul>

    <ul>
        {% for index in students.paginator.page_range %}
        <li>
            <a href="/{{index}}/"> {{index}}</a>
        </li>
        {% endfor %}
    </ul>

</body>
</html>
