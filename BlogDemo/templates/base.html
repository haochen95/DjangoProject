{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'common/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'common/css/base.css' %}">

    <script type="text/javascript" src="{% static 'common/js/jquery.js'%}"></script>
    <script type="text/javascript" src="{% static 'common/js/bootstrap.js'%}"></script>
    <script type="text/javascript" src="{% static 'common/js/base.js'%}"></script>

    {% block header_extends %}{% endblock %}
</head>
<body>

    <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">

            <div class="navbar-header">
                <a href="{% url 'home' %}" class="navbar-brand">个人博客网站</a>
                <!--添加响应式button-->
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div  id="navbar-collapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="{%block main_active%}{%endblock%}"><a href="{% url 'home' %}">首页</a></li>
                    <li class="{%block blog_active%}{%endblock%}"><a href="{% url 'blog_list' %}">博客</a></li>
                </ul>
            </div>


        </div>
    </div>


{% block contents %}

{% endblock%}

</body>
</html>
